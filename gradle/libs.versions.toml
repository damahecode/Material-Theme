[versions]
# Important (do not remove {compileSdk, minSdk, targetSdk, kotlinCompilerExtensionVersion})
compileSdk = "34"
minSdk = "24"
targetSdk = "34"
# https://developer.android.com/jetpack/androidx/releases/compose-compiler
kotlinCompilerExtensionVersion = "1.5.14"
#plugins ->
agp = "8.5.2"
kotlin = "1.9.24"
ksp = "1.9.24-1.0.20"
dagger-hilt = "2.51.1"
#plugins <-
#Test ->
junit = "4.13.2"
androidx-test-ext-junit = "1.2.1"
espresso-core = "3.6.1"
#Test <-
core-splashscreen = "1.0.1"
activity-compose = "1.9.1"
lifecycle-compose = "2.8.4"
accompanist-systemuicontroller = "0.28.0"
datastore-preferences = "1.1.1"
hilt-navigation-compose = "1.2.0"
compose-material3 = "1.2.1"
compose-ui-tooling-preview = "1.6.8"
lottie = "6.4.0"


[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-ext-junit" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso-core" }
androidx-core-splashscreen = { group = "androidx.core", name = "core-splashscreen", version.ref = "core-splashscreen" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
androidx-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycle-compose" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle-compose" }
accompanist-systemuicontroller = { group = "com.google.accompanist", name = "accompanist-systemuicontroller", version.ref = "accompanist-systemuicontroller" }
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore-preferences" }
androidx-hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hilt-navigation-compose" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "compose-material3" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-ui-tooling-preview" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose-ui-tooling-preview" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose-ui-tooling-preview" }
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "dagger-hilt" }
hilt-android-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "dagger-hilt" }
lottie = { group = "com.airbnb.android", name = "lottie-compose", version.ref = "lottie"}

# Other way to implementation (example)
# androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }
# androidx-activity-compose = "androidx.activity:activity-compose:1.7.1"

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
# https://kotlinlang.org/docs/releases.html#update-to-a-new-release
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
# https://mvnrepository.com/artifact/com.google.dagger/hilt-android
daggerHiltAndroid = { id = "com.google.dagger.hilt.android", version.ref = "dagger-hilt" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
